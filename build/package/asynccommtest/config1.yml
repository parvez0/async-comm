# redis connection information
redis:
  host: localhost
  port: 6379
  username: ""
  password: ""

# act_app_logger configuration
app_logger:
  level: info
  full_timestamp: true
  output_file_path: ""

# ac library logger configuration
ac_logger:
  level: debug
  output_file_path: ""

# application information
application:
  app: App-A
  routines:
    - role: producer
      q: req-b-q #group req-q-consumer-group
      name: producerX
      message:
        format: "{{.App}}-{{.Producer}}-{{.Time}}"
        freq: 500
    - role: consumer
      q: req-b-q
      name: consumerX
      processing_time: 2000
      refresh_time: 5000
      msg_idle_time: 100
