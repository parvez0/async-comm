version: '3.7'

# starts 4 docker containers running minio server instances.
# using nginx reverse proxy, load balancing, you can access
# it through port 9000.
services:
  redis:
    image: redis:6.2.2
    ports:
      - "6389:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "info"]
      interval: 30s
      timeout: 20s
      retries: 3

  app:
    image: docker.io/parvez0/asynccomm
    hostname: app
    restart: on-failure
    links:
      - redis
    environment:
      REDIS.HOST: redis
      REDIS.PORT: 6379
    volumes:
      - ./config1.yml:/etc/async-comm/config1.yml

  app-altername:
    image: docker.io/parvez0/asynccomm
    hostname: app
    restart: on-failure
    links:
      - redis
    environment:
      TEST_CONSUMER: consumerA
      REDIS.HOST: redis
      REDIS.PORT: 6379
    volumes:
      - ./config2.yml:/etc/async-comm/config1.yml